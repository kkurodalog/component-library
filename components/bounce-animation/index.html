<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />

    <!-- 検索にヒットさせない -->
    <meta name="robots" content="noindex" />

    <!-- タイトル -->
    <title>Component Library</title>
    <meta name="description" content="description" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kiwi+Maru:wght@400;500&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body>
    <div class="l-inner">
      <h1 style="font-size: 2rem; margin-block: 1rem">Component Library</h1>
      <div class="c-border-1px"></div>
      <section class="bounce-animation">
        <div class="l-inner__bounce-animation">
          <h2 style="font-size: 2rem; margin-top: 1rem">
            テキストアニメーション
          </h2>
          <h3 style="font-size: 1.5rem; margin-top: 1rem">
            ■アニメーション・動きが印象的系
          </h3>
          <div class="c-bounce-animation__items">
            <!-- 文字をなぞるアニメーション -->
            <div class="c-border-1px-light"></div>
            <!-- バウンドする文字 -->
            <h4 style="font-size: 1.3rem; margin-top: 1rem">
              バウンドする文字
            </h4>
            <div class="c-bounce-animation__bounce-wrapper">
              <p class="c-bounce-animation__bounce low">
                あまり跳ねないテキスト
              </p>
              <p class="c-bounce-animation__bounce high">よく跳ねるテキスト</p>
            </div>
            <div class="c-border-1px-light"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
